</head>
<body>
<div align="center">
<h2>Available Parking</h2>
</div>

<table class="table">
  <thead class="table-dark">
  <tr>
    <th scope="col">systemCodeNumber</th>
    <th scope="col">capacity</th>
    <th scope="col">occupancy</th>
    <th scope="col">lastUpdated</th>
    <th scope="col">longitude</th>
    <th scope="col">latitude</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="parking : ${availableParking}">
    <td th:text="${parking.systemCodeNumber}"></td>
    <td th:text="${parking.capacity}"></td>
    <td th:text="${parking.occupancy}"></td>
   <td th:text="${#dates.format(parking.lastUpdated, 'yyyy-MM-dd HH:mm:ss')}"></td>
    <td th:text="${parking.longitude}"></td>
    <td th:text="${parking.latitude}"></td>
  </tr>
  </tbody>
</table>

</body>
